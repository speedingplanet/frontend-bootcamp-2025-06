		<header>
			<h1>ZipPay Payments</h1>

		<nav>

			</ul>
		</nav>
		<main>
			<h2>Send/receive payments</h2>
			<form>
				<div><label for="account">Account: </label><select name="account" id="account">
					<option value="default">Default Account</option>
					<option value="checking">Checking Account</option>
					<option value="savings">Savings Account</option>
				</select></div>
				<div><label for="recipient">Recipient: </label><input type="text" name="recipient" id="recipient" required minlength="4"></div>
				<div><label for="amount">Amount: </label><input type="number" name="amount" id="amount" required value="0" min=0.01 step="0.01" max="1000"></div>
				<div><label for="reason">Reason: </label><input type="text" name="reason" id="reason" maxlength="255"></div>
				<div><button type="submit">Send</button></div>
			</form>
		</main>
