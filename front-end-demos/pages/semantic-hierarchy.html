<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Semantic Hierarchy</title>
</head>
<body>
	<!-- header>h1+hr -->
	<header>
		<h1>Semantic Hierarchy Example</h1>
		<hr>
	</header>

	<main>
		<header>
			<h2>ZipPay Incorporated Directory</h2>
		</header>
		<!-- nav>ul>li*5>a -->
		<nav>
			<ul>
				<li><a href="#it">IT</a></li>
				<li><a href="#legal">Legal</a></li>
				<li><a href="#hr">HR</a></li>
				<li><a href="#engineering">Engineering</a></li>
				<li><a href="#product">Product</a></li>
			</ul>
		</nav>
		<section id="id">
			<header>
				<h3>IT</h3>
			</header>
				Laptops
				Servers
				HelpDesk
		</section>
		<section id="legal">Legal
			<p>This is the legal department. Blah blah blah....</p>
		</section>
		<section id="hr">HR</section>
		<section id="engineering">
			<h3>Engineering</h3>
				Desktop
				Mobile
		</section>
		<section id="product">Product</section>
	</main>

	<footer>ZipPay Directory. Do not share externally.</footer>

</body>
</html>
