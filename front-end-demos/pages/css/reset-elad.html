<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>How Can I Use CSS?</title>
		<link rel="stylesheet" href="/css/reset-elad.css">
		<!-- Use the link tag to import a CSS file -->
		<link
			rel="stylesheet"
			href="styles.css"
		/>
		<style>
			/* Use the ID selector to find the element */
			#box {
				height: 200px;
				width: 200px;
			}

			/* Ruleset or just "rule" */
			/* selector { declaration } */
			/* selector { property: value; property: value} */
			.box-style {
				background-color: blue;
				color: white;
			}
		</style>
	</head>
	<body>
		<h1>How can I use CSS?</h1>
		<p>
			The
			<code>style</code>
			attribute only affects one element in the page.
			<br />
			The
			<code>&lt;style&gt;</code>
			element can affect all elements on the page.
			<br />
			Including a stylesheet can be used across multiple pages.
		</p>
		<!-- Add CSS to a single element with a style attribute -->
		<!-- style="prop: value; prop: value" -->
		<div
			id="box"
			style="background-color: red; font-size: 150%"
		>
			This is a box.
		</div>
	</body>
</html>
