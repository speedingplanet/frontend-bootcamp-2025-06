<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Form Validation</title>
	</head>

	<body>
		<form>
			<div>
				<label for="text-example">Text example:</label>
				<!-- 
				The minlength and maxlength constraints are ONLY checked 
				if the user has interacted with (typed into) the form field.
				Selecting a suggested value does NOT count as interaction. 
				-->
				<input
					type="text"
					name="text-example"
					id="text-example"
					required
					minlength="5"
					maxlength="20"
					pattern="\p{Uppercase_Letter}\p{Lowercase_Letter}+" />
				<!-- pattern takes advantage of Unicode character classes
				Older version
				pattern="[A-Z][a-z]+"

				Short, unicode-aware
				pattern="\p{Lu}\p{L}+"
				Lu is a [L]etter [u]ppercase
				L is a [L]etter (upper or lowercase) 

				A more verbose, unicode-aware form would be 
				pattern="\p{Uppercase}\p{Lowercase}+"
				See the following:
				MDN: https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Regular_expressions/Unicode_character_class_escape
				TC 39: https://tc39.es/ecma262/multipage/text-processing.html#table-nonbinary-unicode-properties
				Shortcuts (e.g. \p{Lu}): https://www.unicode.org/reports/tr18/#General_Category_Property
				-->
				<p>
					It's required, has a minimum length of 5, a maximum length of 20, and must match a pattern
					of a capital letter followed by 1 or more lowercase letters
				</p>
			</div>
			<div>
				<label for="numeric-example">Numeric example</label>
				<input
					type="number"
					name="numeric-example"
					id="numeric-example"
					required
					min="10"
					max="10000"
					step="2" />
				<p>Any number between 10 and 10000 as long as it's even/divisible by 2</p>
			</div>
			<button type="submit">Send</button>
		</form>
	</body>
</html>
